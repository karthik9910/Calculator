<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="image/logo.jpg"></link>
    <title>Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h2 style="color: rgb(148, 148, 5); font-style:oblique;">Calculator<img src="image/logo.jpg" height="75" width="75" style="color: yellow;"></h2>
    <div class="container mt-5">
        <div class="calculator">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control mb-3" id="display" readonly>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary clearAll" value="AC" onclick="clearDisplay()">AC</button>
                        <button class="btn btn-primary clearOne" value="DC" onclick="deleteLastChar()">DC</button>
                        <button class="btn btn-primary operator" value="." onclick="appendToDisplay('.')">.</button>
                        <button class="btn btn-primary operator" value="*" onclick="appendToDisplay('*')">x</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" value="7" onclick="appendToDisplay('7')">7</button>
                        <button class="btn btn-primary" value="8" onclick="appendToDisplay('8')">8</button>
                        <button class="btn btn-primary" value="9" onclick="appendToDisplay('9')">9</button>
                        <button class="btn btn-primary operator" value="/" onclick="appendToDisplay('/')">/</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" value="4" onclick="appendToDisplay('4')">4</button>
                        <button class="btn btn-primary" value="5" onclick="appendToDisplay('5')">5</button>
                        <button class="btn btn-primary" value="6" onclick="appendToDisplay('6')">6</button>
                        <button class="btn btn-primary operator" value="-" onclick="appendToDisplay('-')">-</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" value="1" onclick="appendToDisplay('1')">1</button>
                        <button class="btn btn-primary" value="2" onclick="appendToDisplay('2')">2</button>
                        <button class="btn btn-primary" value="3" onclick="appendToDisplay('3')">3</button>
                        <button class="btn btn-primary operator" value="+" onclick="appendToDisplay('+')">+</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" value="0" onclick="appendToDisplay('0')">0</button>
                        <button class="btn btn-primary" value="00" onclick="appendToDisplay('00')">00</button>
                        <button class="btn btn-primary operator" value="%" onclick="appendToDisplay('%')">%</button>
                        <button class="btn btn-primary equal-button" value="=" onclick="calculateResult()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
